<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Léo Dias</title>
    <link rel="stylesheet" href="styleCalc.css">
</head>
<body>

    <div class="grid_container">
        <div class="display">
            <div class="antesOperacao">123</div>
            <div class="depoisOperacao">456</div>
        </div>

        <button ac class="limparTudo">AC</button>
        <button del class="delete">DEL</button>
        <button class="operacao">%</button>
        <button class="operacao">&#247</button>
        <button numeros >7</button>
        <button numeros >8</button>
        <button numeros >9</button>
        <button class="operacao">*</button>
        <button numeros >4</button>
        <button numeros >5</button>
        <button numeros >6</button>
        <button class="operacao">-</button>
        <button numeros >1</button>
        <button numeros >2</button>
        <button numeros >3</button>
        <button class="operacao">+</button>
        <button>0</button>
        <button>.</button>
        <button igual class="operacao" id="igual">=</button>

        <div class="autor">&regLéoDias</div>

        <script src="scriptCalc.js"></script>
    </div>
</body>
</html>
